<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- we have 2 major parts we want to handle -->

    <!-- we want to take in user input -->
    <div class="container">
        <h2>Search AirBnB for stays</h2>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Destination</span>
            <input type="text" class="form-control" placeholder="Destination" aria-label="destination"
                aria-describedby="basic-addon1" id="destination">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Check in</span>
            <input type="date" class="form-control" placeholder="Check in" aria-label="check-in"
                aria-describedby="basic-addon1" id="check-in">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Check out</span>
            <input type="date" class="form-control" placeholder="Check out" aria-label="check-out"
                aria-describedby="basic-addon1" id="check-out">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Adults</span>
            <input type="number" class="form-control" placeholder="Adults" aria-label="guests"
                aria-describedby="basic-addon1" id="guests" min="1" max="8">
        </div>
        



        <button class="btn btn-primary" id="search-button">Search</button>
    </div>
    <!-- we want to dynamically load in information -->

    <div class="container text-center">
        <div class="row row-cols-3" id="room-container">

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
